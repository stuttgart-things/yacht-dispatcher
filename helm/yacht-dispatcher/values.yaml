  yacht-dispatcher:
    labels:
      app: yacht-dispatcher
roles:
  yacht-dispatcher:
    labels:
      app: yacht-dispatcher
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
          - create
      - apiGroups:
          - "batch"
        resources:
          - jobs
        verbs:
          - get
          - list
          - watch
          - create
